[tox]
envlist =
    lint
    py37
    py38
    py39
    py310
minversion = 3.14.2
requires =
    virtualenv >= 20.4.5
    pip >= 21.1.1

[testenv]
passenv =
    LC_ALL
    LANG
    HOME
commands =
    pip install -e .
    pytest --cov=cookiecutter --cov-report=term --cov-fail-under=100 --cov-branch {posargs:tests}
    cov-report: coverage html
    cov-report: coverage xml
deps = .[test]
skip_install = true

[testenv:lint]
commands =
    python -m pre_commit run {posargs:--all}
deps = pre-commit>=1.20.0
usedevelop = false

[testenv:docs]
commands =
    pip install -e .[test, docs]
    make docs
whitelist_externals = make

[testenv:safety]
commands =
    safety check --full-report
deps =
    safety

[flake8]
ignore = BLK100,E231,W503
statistics = 1
max-line-length = 88

[doc8]
ignore = D001
